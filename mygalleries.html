<div id="mediaModal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
  
    <div class="media-wrapper">
      <div id="mediaPreview"></div>
    </div>
  
    <p id="mediaMessage">This is a sample media description.</p>
    <div class="emoji-reactions">
      <span onclick="react('üëç')">üëç</span>
      <span onclick="react('‚ù§Ô∏è')">‚ù§Ô∏è</span>
      <span onclick="react('üòÇ')">üòÇ</span>
      <span onclick="react('üò¢')">üò¢</span>
      <span onclick="react('üòÆ')">üòÆ</span>

    </div>
  
    <div id="emoji-burst-container"></div>
  </div>
  
</div>
  
  <script>
    const modal = document.getElementById("mediaModal");
    const mediaPreview = document.getElementById("mediaPreview");
    const mediaMessage = document.getElementById("mediaMessage");
    const closeBtn = document.querySelector(".close");

    document.querySelector(".gallery").addEventListener("click", function (e) {
      const clickedItem = e.target.closest(".gallery-item");
      if (!clickedItem) return;

      const media = clickedItem.querySelector("img, video, iframe");
      if (!media) return;

      const mediaClone = media.cloneNode(true);
      if (mediaClone.tagName === "VIDEO") mediaClone.controls = true;

      mediaPreview.innerHTML = "";
      mediaPreview.appendChild(mediaClone);
      mediaMessage.textContent = clickedItem.dataset.message || "No message set.";
      modal.style.display = "block";
    });

    closeBtn.onclick = () => modal.style.display = "none";
    window.onclick = e => {
      if (e.target == modal) modal.style.display = "none";
    };

    function react(emoji) {
  const burst = document.createElement("div");
  burst.classList.add("emoji-burst");
  burst.textContent = emoji;

  const container = document.getElementById("emoji-burst-container");
  container.appendChild(burst);

  burst.style.left = Math.random() * 80 + 10 + "%";
  setTimeout(() => burst.remove(), 1000);
}

  </script>
